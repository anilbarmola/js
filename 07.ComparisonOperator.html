<!DOCTYPE html>
<html>
<head>
    <head><h4 style="color: blueviolet;">comparison Operator</h4></head>
</head>
<body>
<ul>
    <li> == check value is equal</li>
    <li> === check both value and data type are equal</li>
    <li>!= not equla to</li>
    <li>!=== both value and data type not equal</li>
    <li> '>' </li>
    <li> '<' </li>


</ul>
<script>
    var x = 10;
    var y = '10';
    var z = 10.1;
    console.log(x == y);
    console.log( x === y);
    console.log(typeof x);
    console.log(typeof y);
    console.log(typeof z);
    console.log(x === z);
</script>
</body>
</html>
