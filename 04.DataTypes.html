<!DOCTYPE html>
<html>
<head>
    <head><h4 style="color: blueviolet;">Data Types </h4></head>
</head>
<body>
<ul>
    <li>String</li>
    <li>Number</li>
    <li>Boolean</li>
    <li>Array</li>
    <li>Object</li>
    <li>Null</li>
    <li>Undefined</li>
</ul>
<script>
    var str="anil";
    var num = 343;
    var ok = true;
    var arr=["anil","manoj","rohit"];
    var obj={name:"anil",contact:"9090909",mail:"anil@gmail.com"};
    var emp=null;
    var undefined1 ;
    document.write("<br>",typeof str," ",str);
    document.write("<br>",typeof num, " ",num);
    document.write("<br>",typeof ok," ",ok);
    document.write("<br>",typeof arr, " ",arr);
    document.write("<br>",obj.name);
    document.write("<br>",emp);
    document.write("<br>",undefined1);
</script>
</body>
</html>
