<!DOCTYPE html>
<html>
<head>
    <head><h4 style="color: blueviolet;">Condition and Ternary Operator</h4></head>
</head>
<body>
<ul>
    <li>if(condition){ }else { }</li>
    <li>if(condition 1 && condition 2) { } else { } </li>
    <li>(Condition) ? True Statement : False Statement</li>
</ul>


<script>
    var x =100;
    var y =200;

    //conditional operator 
    if(x >y){
        console.log("x is greate than y")
    }
    else{
        "x is less than y"
    }
    
    //Ternary operator
    (x>y) ? console.log("x is greater than") : console.log("x is less than");
</script>
</body>
</html>
