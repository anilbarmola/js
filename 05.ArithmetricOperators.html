<!DOCTYPE html>
<html>
<head>
    <head><h4 style="color: blueviolet;">Arithmetric Operators</h4></head>
</head>
<body>
<ul>
    <li>+ for Addition</li>
    <li>- for Subtraction</li>
    <li>* for Multiplication</li>
    <li>** for Exponetiation</li>
    <li>/ for division</li>
    <li>% for Modulus(Reminder)</li>
    <li>++ for Increment</li>
    <li>-- for Decrement</li>
</ul>


<script>
    var x= 10;
    var y =2;
    document.write("<br> x=",x);
    document.write("<br> y=",y);
    document.write("<br> Add",x+y);
    document.write("<br> sub",x-y);
    document.write("<br> mulitiple",x*y);
    document.write("<br> Div",x/y);
    document.write("<br> Mod",x%y);
    document.write("<br> Expo",x**y);
    document.write("<br> increment",++x);
    document.write("<br> Decrement",--x);

</script>
</body>
</html>
